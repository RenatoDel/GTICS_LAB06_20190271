<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-center">

<main class="form-signin">
    <form style="padding-top: 100px">
        <h1 class="h3 mb-3 fw-normal">Acceso</h1>
        <div class="mb-3" style="padding-left: 40%; padding-right: 40%">
            <label for="exampleFormControlInput1" class="form-label">Correo</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3" style="padding-left: 40%; padding-right: 40%">
            <label for="inputPassword2" class="visually-hidden">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Contraseña">
        </div>
        <div class="checkbox mb-3" style="padding-left: 40%; padding-right: 40%">
            <button class="w-100 btn btn-lg btn-primary"type="submit">Ingresar</button>
        </div>

        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
